<!DOCTYPE html>

<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/dimsemenov/Magnific-Popup/master/dist/magnific-popup.css" />
    </head>

<body style="background-color: #2F3438;text-align: center;">




<div id="explorador" style="
    /* margin-left: auto; */
    /* margin-right: auto; */
    overflow-x: hidden;
    width: 100%;
    /* text-align: center; */
"><img src="images/booo_explore.jpg" style="margin-left: -600px;position: absolute;left: 50%;display: block;width: 1200px;"></div>

<div class="popup-gallery">
    <a href="galeria/00.jpg" title="Imagen 00"><img src="galeria/00.jpg" width="75" height="75"></a>
    <a href="galeria/01.jpg" title="Imagen 00"><img src="galeria/01.jpg" width="75" height="75"></a>
    <a href="galeria/02.jpg" title="Imagen 00"><img src="galeria/02.jpg" width="75" height="75"></a>
    <a href="galeria/02b.jpg" title="Imagen 00"><img src="galeria/02b.jpg" width="75" height="75"></a>
    <a href="galeria/03.jpg" title="Imagen 00"><img src="galeria/03.jpg" width="75" height="75"></a>
    <a href="galeria/03b.jpg" title="Imagen 00"><img src="galeria/03b.jpg" width="75" height="75"></a>
</div>

<script>


    $("#explorador").click(function() {
        console.log("booo click");
        $('.popup-gallery').magnificPopup({
            delegate: 'a',
            type: 'image',
            tLoading: 'Loading image #%curr%...',
            mainClass: 'mfp-img-mobile',

            image: {
                tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
                titleSrc: function(item) {
                    return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
                }
            }
        });
    });


</script>

</body>

</html>
